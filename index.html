<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Market</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 id="Market">Market</h1>
      <nav>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        <button onclick="toggleLanguage()">Lan</button>
      </nav>
    </header>
    <main>
      <!-- input section -->
      <section class="inputData" id="inputData">
        <h2 id="Input_Data">Input Data</h2>
        <input type="text" id="title" placeholder="Prodact Name" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input type="number" id="count" placeholder="Count" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />

          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ADS"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
          />

          <input type="text" id="category" placeholder="Category" />
          <small id="total" data-lang="total"></small>
        </div>
        <button id="submit">Create</button>
      </section>
      <!-- show data section -->
      <section class="outputData" id="outputData">
        <div class="searchBlock">
          <h2 id="searchTitleh2">Search</h2>
          <div class="search_btn">
            <input
              onkeyup="searchData(this.value)"
              type="text"
              id="search"
              placeholder="Search..."
            />
            <select id="searchMode" onchange="getSearchMood(this.value)">
              <option value="searchTitle">Search By Name</option>
              <option value="searchCategory">Search By Category</option>
            </select>
          </div>
        </div>
        <!-- delete all -->
        <div class="delete_section">
          <div id="deleteAllDataTable"></div>
          <div id="proNamber"></div>
        </div>
        <!-- table -->
        <div class="data_table">
          <table>
            <tr>
              <th>#</th>
              <th id="prodacteTitle">Prodacte</th>
              <th id="priceTitle">Price</th>
              <th id="countTitle">count</th>
              <th id="taxesTitle">taxes</th>
              <th id="absTitle">abs</th>
              <th id="discountTitle">discount</th>
              <th id="categoryTitle">category</th>
              <th id="totalTitle">total</th>
              <th id="updateTitle">update</th>
              <th id="deleteTitle">delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
